<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React with Babel</title>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="js-root"></div>
    <div id="react-root"></div>

    <script type="text/javascript">
      const jsRoot = document.querySelector("#js-root");
      jsRoot.insertAdjacentHTML(
        "beforeend",
        `
        <div>
          <h1>Hello JS Root</h1>
        </div>  
      `
      );
    </script>

    <script type="text/babel">
      const root = ReactDOM.createRoot(document.querySelector("#react-root"));

      //React JSX
      //looks like HTML but works like JS
      const div = <div><h1>Hello React</h1></div>;
        
      root.render(div)
    </script>
  </body>
</html>
